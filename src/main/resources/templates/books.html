<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books - Bookstore</title>
    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .header-actions {
            margin-bottom: 20px;
        }
        .actions-cell {
            text-align: center;
        }
        .no-books {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Our Books</h1>
        
        <div class="header-actions">
            <a href="/addbook" class="btn btn-success">+ Add New Book</a>
        </div>
        
        <div th:if="${books.isEmpty()}" class="no-books">
            <p>No books available at the moment.</p>
        </div>
        
        <table th:unless="${books.isEmpty()}" class="table table-striped">
            <thead class="table-success">

                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${'$' + book.price}"></td>
                    <td class="actions-cell">
                        <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary btn-sm me-1">Edit</a>
                        <form th:action="@{/delete/{id}(id=${book.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <br/>
        <p><a href="/">‚Üê Back to Home</a></p>
    </div>
</body>
</html>
